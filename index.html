<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <div class="display">
            <h3>0</h3>
            <h2>0</h2>
        </div>
        <div class="panel">
            <div class="numbers">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button class="dot">.</button>
                    <button class="clear">C</button>
                </div>
            </div>
            <div class="operators">
                <div class="row">
                    <button class="minus">-</button>
                    <button class="divide">/</button>
                </div>
                <div class="row">
                    <button class="plus">+</button>
                    <div class="col">
                        <button class="multiply">Ã—</button>
                        <button class="mod">%</button>
                    </div>
                </div>
                <div class="row">
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
